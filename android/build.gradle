buildscript {
  ext.kotlin_version = '2.1.20'
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

def isNewArchitectureEnabled() {
  return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
if (isNewArchitectureEnabled()) {
  apply plugin: "com.facebook.react"
}

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  ndkVersion safeExtGet('ndkVersion', '26.1.10909125')
  namespace "com.rnvisioncameramlkit"
  compileSdkVersion safeExtGet('compileSdkVersion', 36)

  defaultConfig {
    minSdkVersion safeExtGet('minSdkVersion', 21)
    targetSdkVersion safeExtGet('targetSdkVersion', 36)
    versionCode 1
    versionName "0.1.0"
    externalNativeBuild {
      cmake {
        cppFlags "-fexceptions", "-frtti", "-std=c++17"
      }
    }
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  kotlinOptions {
    jvmTarget = '17'
  }

  sourceSets {
    main {
      java.srcDirs = ['src/main/java']
    }
  }
}

repositories {
  // React Native Android artifacts are published inside node_modules
  maven {
    url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
  }
  google()
  mavenCentral()
  // Additional Maven repo used by some React Native libraries
  maven { url 'https://www.jitpack.io' }
}

dependencies {
  // Kotlin
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  // React Native Android
  implementation "com.facebook.react:react-native:+"

  // VisionCamera - depend on the Gradle project provided by the app via autolinking
  // (this is how React Native normally wires native modules)
  implementation project(':react-native-vision-camera')

  // ML Kit - Text Recognition v2
  implementation 'com.google.android.gms:play-services-mlkit-text-recognition:19.0.1'
  implementation 'com.google.android.gms:play-services-mlkit-text-recognition-chinese:16.0.1'
  implementation 'com.google.android.gms:play-services-mlkit-text-recognition-devanagari:16.0.1'
  implementation 'com.google.android.gms:play-services-mlkit-text-recognition-japanese:16.0.1'
  implementation 'com.google.android.gms:play-services-mlkit-text-recognition-korean:16.0.1'

  // ML Kit - Document Scanner
  implementation 'com.google.android.gms:play-services-mlkit-document-scanner:16.0.0-beta1'

  // ML Kit - Barcode Scanning
  implementation 'com.google.mlkit:barcode-scanning:17.3.0'

  // Camera
  implementation "androidx.camera:camera-core:1.3.4"
  implementation "androidx.camera:camera-camera2:1.3.4"
}
